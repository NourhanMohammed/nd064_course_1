apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/NourhanMohammed/nd064_course_1.git"
    targetRevision: main
    path: helm/techtrends
    helm:
      valueFiles:
        - values-staging.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
