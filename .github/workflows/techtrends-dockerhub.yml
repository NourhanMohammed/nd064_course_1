name: "TechTrends - Package with Docker"

on:
  push:
    branches:
      - main   # Trigger workflow on every push to the main branch

jobs:
  build-and-push:
    name: Build and Push Docker image to DockerHub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform support & caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to DockerHub using GitHub Secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push the TechTrends Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ../project/techtrends/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/techtrends:latest
